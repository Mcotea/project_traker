{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ feature.title }}</h1>
    <p>{{ feature.description }}</p>
     <!-- Ссылка для изменения проекта -->
    <p><a href="{% url 'quality_control:update_feature' feature.id %}">Изменить запрос на улучшение</a></p>
    <p><a href="{% url 'quality_control:delete_feature' feature.id %}" onclick="return confirm('Вы уверены, что хотите удалить этот запрос на улучшение?');">Удалить запрос на улучшение</a></p>

    <p>Статус: {{ feature.status }}</p>
    <p>Приоритет: {{ feature.priority }}</p>
    <p>Проект: {{ feature.project }}</p>
    <p>Задача: {{ feature.task }}</p>
{% endblock %}
